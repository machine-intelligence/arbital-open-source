<!-- Generic confirm alert message. -->
<div class="alert alert-danger fade in" id="confirm-popover" style="
		top: {{y-pos+20}}px;
		left: {{x-pos+20}}px;
">
	<p class="confirm-popover-message" ng-bind="message"></p>
	<button type="button" class="confirm-popover-button btn btn-danger">Confirm</button>
	<button type="button" class="cancel-popover-button btn btn-default">Cancel</button></br>
</div>
