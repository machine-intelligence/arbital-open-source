<div class="signup-body-div">
	<form class="signup-form form-horizontal">
		<div class="form-group">
			<h3 class="form-control-static col-sm-8 col-sm-offset-4">Sign Up</h3>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4">Email</label>
			<p class="form-control-static col-sm-8" ng-bind="userService.user.email"></p>
			<input name="email"
					type="text"
					ng-model="userService.user.email"
					required="true"
					hidden/>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4">First Name</label>
			<div class="col-sm-8">
				<input name="firstName"
						type="text"
						class="form-control"
						ng-model="userService.user.firstName"
						required="true"
						placeholder="First Name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4">Last Name</label>
			<div class="col-sm-8">
				<input name="lastName"
						type="text"
						class="form-control"
						ng-model="userService.user.lastName"
						required="true"
						placeholder="Last Name"/>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4">Invite Code (Optional)</label>
			<div class="col-sm-8">
				<input name="inviteCode" type="text" class="form-control" value="" placeholder="Invite Code"/>
			</div>
		</div>

		<img src="/static/images/loading.gif" class="loading-indicator" toggle-on-submit/>
		<button name="action" type="submit" class="submit-form btn btn-primary pull-right" toggle-on-submit>Sign Up</button>
		<div class="clearfix"></div>
		<div class="submit-form-error alert alert-danger" hidden></div>
	</form>
</div>
