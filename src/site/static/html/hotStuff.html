<div class="capped-body-width">
	<h1>Hot stuff!</h1>
	<div layout="column">
		<div class="arb-page-list md-whiteframe-1dp">
			<md-list>
				<md-list-item ng-repeat="pageId in ::pageIds">
					<div layout="row" layout-align="start start" flex>
						<arb-likes likeable-type="page" likeable-id="{{::pageId}}"></arb-likes>
						<arb-page-title page-id="{{::pageId}}"
								is-link="true"
								show-clickbait="true"
								flex="100"></arb-page-title>
					</div>
					<md-divider ng-if="::!$last"></md-divider>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>
