<!-- Template for a given inline question -->
<div class="comment">
	<div class="comment-row">
		<!-- Icon column -->
		<div class="like-column pull-left">
			<span class="pull-right">
				&nbsp;
				<a href="#"
					class="edit-comment-link glyphicon glyphicon-pencil"
					ng-class="{'has-draft': comment.hasDraft}"
					title="{{comment.hasDraft ? 'You have an unpublished draft for this question' : 'Edit this question'}}"
					ng-show="comment.creatorId == userService.user.id"></a>
				<a href="#"
					class="like-comment-link glyphicon glyphicon-thumbs-up"
					ng-class="{'on': comment.myLikeValue >= 1}"
					title="This is a high quality question"
					ng-show="userService.user.isLoggedIn && comment.creatorId != userService.user.id"></a>
				<span class="comment-like-count"
					title="Number of upvotes this question has received"
					ng-bind="comment.likeCount"
					ng-show="comment.likeCount > 0"></span>
			</span>
		</div>

		<!-- Comment column -->
		<div class="text-column">
			<a id="subpage-{{comment.pageId}}"></a>
			<div class="comment-content" ng-class="{'reply': parentCommentId}">
				<img src="/static/images/loading.gif" class="loading-indicator"/>
				<div class="comment-body">
					<div class="comment-creator-name">
						<span class="new-updated-label glyphicon glyphicon-star"
							title="You haven't seen this question before"
							ng-show="comment.isNewPage()"></span>
						<span class="new-updated-label glyphicon glyphicon-star-empty"
							title="This question has been updated since the last time you've seen it"
							ng-show="comment.isUpdatedPage()"></span>
						<a href="{{comment.pageId}}"> {{comment.title}}</a>
					</div>
					<!-- Question's text. Populated by markdown. -->
					<div class="comment-text markdown-text"></div>
				</div>
				<!-- arb-edit-page is dynamically inserted here on demand -->
			</div>
		</div>
		<div class="clearfix"></div>
	</div>

	<div class="clearfix"></div>
</div>
