<div layout="column" layout-align="start center">
	<md-button ng-click="processClick($event)" ng-class="::{'md-icon-button': isTinyScreen}">
		<md-icon>create</md-icon>
		<span ng-bind="getButtonText()" ng-if="::!isTinyScreen"></span>
	</md-button>
	<!-- Show a dot if the user has a draft and the screen is small -->
	<span class="accent-dot" ng-if="(page.hasDraft && isTinyScreen)">
		<md-tooltip md-delay="500">
			You have an unpublished draft
		</md-tooltip>
	</span>
</div>
