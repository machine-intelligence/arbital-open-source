<div class="intrasite-popover"
		ng-class="::{'touch-device': arb.isTouchDevice}"
		md-swipe-left="onSwipe()"
		md-swipe-right="onSwipe()">
	<div class="popover-close-note md-caption" ng-if="arb.isTouchDevice">Swipe to close</div>

	<div class="popover-body toolbarless-version">
		<div class="popover-tab-body toolbarless-version prevent-scroll-leak"></div>
	</div>
</div>
