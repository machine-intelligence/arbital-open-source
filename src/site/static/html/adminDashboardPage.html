<div class="capped-body-width">

	<!-- For each result data set -->
	<div class="arb-page-list md-whiteframe-1dp" ng-repeat="(name, rows) in ::data">
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<span ng-bind="::name"></span>
			</div>
		</md-toolbar>

		<!-- Header -->
		<table layout-fill>
			<tr ng-repeat="(rowIndex, row) in ::rows">
				<td ng-repeat="value in ::row track by $index">
					<span ng-class="{'md-headline': rowIndex == 0}" ng-bind="::value"></span>
				</td>
			</tr>
		</table>
	</div>
</div>
