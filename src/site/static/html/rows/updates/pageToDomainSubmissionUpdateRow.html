<div layout="row" layout-align="start center">
	<div layout="column" flex>
		<div>
			<arb-user-name user-id="{{::byUserId}}">
			</arb-user-name> wants to add <arb-page-title page-id="{{::goToPageId}}" is-link="true">
			</arb-page-title>to the<arb-page-title page-id="{{::domainId}}" is-link="true">
			</arb-page-title>domain.
			<!-- Check that goToPage exists, because it might have been deleted -->
			<span ng-if="goToPage && goToPage.domainSubmissions[domainId].approverId != ''">
				This submission has been approved by
				<arb-user-name user-id="{{::goToPage.domainSubmissions[domainId].approverId}}"></arb-user-name>
			</span>
		</div>
	</div>
	<arb-update-timestamp></arb-update-timestamp>
	<arb-update-row-dismiss-button></arb-update-row-dismiss-button>
</div>
