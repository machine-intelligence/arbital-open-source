<div layout="column" layout-align="center start" class="expand-button-container">
	<md-button ng-click="update.expanded = !update.expanded"
			class="md-icon-button remove-extra-space s24 expand-button"
			aria-label="Expand">
		<md-icon class="expand-icon" ng-class="{'expand-icon-closed': !update.expanded}">expand_more</md-icon>
	</md-button>
</div>
