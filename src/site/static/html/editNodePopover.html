<!-- This div shows up when the user hovers over an edit node. -->
<div>
	<div class="meta-info">
		<div ng-show="edit.isSnapshot">Snapshot</div>
		<div ng-show="edit.isAutosave">Autosave</div>
		<div ng-show="edit.isCurrentEdit">Currently published edit</div>
		<div ng-show="{[{isOpened}]}">You have this edit opened</div>
	</div>

	<div>
		Text length: {[{edit.textLength}]} characters
	</div>

	<div>
		Created by
		<span ng-show="userService.user.id === edit.creatorId">you</span>
		<span ng-show="userService.user.id !== edit.creatorId">
			<znd-user-name user-id="{[{edit.creatorId}]}"></znd-user-name>
		</span>
		{[{edit.createdAt | relativeDateTime}]}
	</div>

	<div>
		<img src="/static/images/loading.gif" class="loading-indicator" toggle-on-submit/>
		<button type="button"
			class="revert-to-edit btn btn-danger"
			title="Revert to this edit"
			edit-num="{[{edit.edit}]}"
			ng-hide="edit.isSnapshot || edit.isAutosave || edit.isCurrentEdit"
			toggle-on-submit>Revert</button>
		<a ng-href="{[{page.editUrl}]}?edit={[{edit.edit}]}"
			class="btn btn-danger"
			title="Load this edit in the editor"
			ng-hide="{[{isOpened}]}"
			toggle-on-submit>Load Edit</a>
		<div class="submit-form-error alert alert-danger" hidden></div>
	</div>
</div>
