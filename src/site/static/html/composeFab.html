<md-fab-speed-dial md-open="isOpen"
		md-direction="up"
		class="md-scale md-fab-bottom-right"
		ng-mouseenter="toggle(true, true)"
		ng-mouseleave="toggle(false, true)"
		ng-hide="hide || !userService.userIsCool()">
	<md-fab-trigger>
		<md-button class="md-fab">
			<md-icon class="fab-icon">add</md-icon>
			<md-tooltip md-direction="left">Quick menu</md-tooltip>
		</md-button>
	</md-fab-trigger>
	<!-- TODO(alexei): remove ng-show constraint when the bug with dots appearing is fixed -->
	<md-fab-actions ng-show="isOpen">
		<md-button ng-href="{{editPageUrl}}" class="md-fab md-raised md-mini md-accent" ng-show="editPageUrl">
			<md-icon>create</md-icon>
			<md-tooltip md-direction="left">Edit page</md-tooltip>
		</md-button>
		<md-button href="/edit/" class="md-fab md-raised md-mini md-accent">
			<md-icon>note_add</md-icon>
			<md-tooltip md-direction="left">New page</md-tooltip>
		</md-button>
		<md-button ng-href="{{siblingUrl}}" class="md-fab md-raised md-mini md-accent" ng-show="siblingUrl">
			<md-icon>people</md-icon>
			<md-tooltip md-direction="left">Sibling page</md-tooltip>
		</md-button>
		<md-button ng-href="{{childUrl}}" class="md-fab md-raised md-mini md-accent" ng-show="childUrl">
			<md-icon>child_care</md-icon>
			<md-tooltip md-direction="left">Child page</md-tooltip>
		</md-button>
		<md-button ng-href="{{lensUrl}}" class="md-fab md-raised md-mini md-accent" ng-show="lensUrl">
			<md-icon>lens</md-icon>
			<md-tooltip md-direction="left">Lens page</md-tooltip>
		</md-button>
		<md-button ng-href="{{questionUrl}}" class="md-fab md-raised md-mini md-accent" ng-show="questionUrl">
			<md-icon>help</md-icon>
			<md-tooltip md-direction="left">Question</md-tooltip>
		</md-button>
		<md-button ng-click="newAnswer()" class="md-fab md-raised md-mini md-accent" ng-show="showNewAnswer">
			<md-icon>font_download</md-icon>
			<md-tooltip md-direction="left">Answer</md-tooltip>
		</md-button>
	</md-fab-actions>
</md-fab-speed-dial>
