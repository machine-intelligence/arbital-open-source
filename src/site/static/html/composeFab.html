<md-fab-speed-dial class="md-fling md-fab-bottom-right"
		md-open="data.isOpen"
		md-direction="up"
		ng-mouseenter="mouseEnter()"
		ng-mouseleave="mouseLeave()"
		ng-if="!hideFab && arb.userService.userIsLoggedIn()">
	<md-fab-trigger>
		<md-button ng-click="triggerClicked($event)" class="md-fab" aria-label="New page">
			<!-- When closed and not in the special inline response mode for mobile. -->
			<md-icon class="fab-icon" ng-if="!data.isOpen && !showInlineVersion()">add</md-icon>

			<!-- When closed and in the special inline response mode for mobile. -->
			<md-icon class="fab-icon" ng-if="showInlineVersion()">comment</md-icon>
			<!-- TODO: back to add_box icon when we bring back query marks -->
			<!-- <md-icon class="fab-icon" ng-if="showInlineVersion()">add_box</md-icon> -->

			<md-tooltip md-direction="left" md-visible="showTooltips" ng-if="data.isOpen">New inline response</md-tooltip>

			<!-- When open. -->
			<md-icon class="fab-icon" ng-if="data.isOpen">note_add</md-icon>
			<md-tooltip md-direction="left" md-visible="showTooltips" ng-if="data.isOpen">New page (ALT+CTRL+P)</md-tooltip>
		</md-button>
		<md-icon class="private-group-icon" ng-if="arb.stateService.privateGroupId !== ''">
			lock
			<md-tooltip md-autohide="true" md-direction="left">Private domain</md-tooltip>
		</md-icon>
	</md-fab-trigger>
	<md-fab-actions ng-if="data.isOpen">
		<md-button ng-click="newQueryMark()" class="md-fab md-raised md-mini md-accent" ng-if="arb.stateService.primaryPage">
			<md-icon md-svg-icon="cursor_pointer"></md-icon>
			<md-tooltip md-direction="left" md-visible="showTooltips">New question/objection (ALT+CTRL+Q)</md-tooltip>
		</md-button>
		<md-button ng-click="newFeedback($event)" class="md-fab md-raised md-mini md-accent">
			<md-icon>feedback</md-icon>
			<md-tooltip md-direction="left" md-visible="showTooltips">Leave feedback about Arbital (ALT+CTRL+K)</md-tooltip>
		</md-button>
	</md-fab-actions>
</md-fab-speed-dial>
