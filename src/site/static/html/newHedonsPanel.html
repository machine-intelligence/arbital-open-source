<arb-list-panel
	items="newLikes"
	title="Achievements"
	more-link="/achievements/"
	is-full-page="isFullPage"
	num-to-display="numToDisplay">
	<md-list role="list" class="ng-scope">
		<md-list-item role="listitem" ng-repeat="newLike in newLikes | orderBy:'-createdAt' | limitTo:numToDisplay">
			<div layout="column"
				layout-gt-sm="row"
				layout-align-gt-sm="start center"
				flex>
				<span>
					{{getNames(newLike)}} liked
					<arb-page-title page-id="{{newLike.pageId}}"
						is-link="true"
						flex></arb-page-title>
				</span>
			</div>
		</md-list-item>
		<md-divider ng-if="::!$last"></md-divider>
	</md-list>
</arb-list-panel>
