<!-- Discussion section for some page -->
<div layout="column">
	<h1 class="md-display-3">Discussion</h1>

	<div ng-repeat="subpageId in page.subpageIds">
		<arb-subpage class="reveal-after-render"
				lens-id="{{page.pageId}}"
				page-id="{{subpageId}}"></arb-subpage>
	</div>

	<!-- New comment editor -->
	<md-button class="new-comment-button md-primary md-raised"
			ng-click="newCommentClick()"
			arb-user-check="cool"
			ng-hide="newCommentId">
		<md-icon>comment</md-icon>
		New Comment
	</md-button>
	<div arb-edit-page
			class="edit-comment-embed"
			is-embedded="true"
			page-id="{{newCommentId}}"
			done-fn="newCommentDone(result)"
			ng-if="newCommentId"></div>
</div>
