<md-button arb-user-check
		ng-class="::{'like-button': !isStretched}"
		ng-click="likeClick()"
		aria-label="Like"
		ng-if="::isButton">
	<md-icon class="like-icon on" ng-if="likeable.myLikeValue > 0">thumb_up</md-icon>
	<md-icon class="like-icon off" md-svg-icon="thumb_up_outline" ng-if="likeable.myLikeValue <= 0"></md-icon>
	<span class="like-count">{{likeable.likeCount + likeable.myLikeValue}}</span>
	<md-tooltip class="unlimited"
			ng-if="likeable.individualLikes.length > 0 && !arb.isTouchDevice">
		<span ng-repeat="userId in likeable.individualLikes">{{arb.userService.getFullName(userId) + '\n'}}</span>
	<md-tooltip>
</md-button>
<span layout="row" layout="center end" ng-if="::!isButton">
	<md-icon class="like-icon on" ng-if="likeable.myLikeValue > 0">thumb_up</md-icon>
	<md-icon class="like-icon off" md-svg-icon="thumb_up_outline" ng-if="likeable.myLikeValue <= 0"></md-icon>
	<span class="like-count">{{likeable.likeCount + likeable.myLikeValue}}</span>
</span>
