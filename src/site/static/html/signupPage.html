<div class="capped-body-width">
	<form class="md-whiteframe-1dp"
			layout="column"
			layout-margin
			ng-submit="formSubmit($event)">
		<md-toolbar class="md-hue-1" layout-fill>
			<div class="md-toolbar-tools">
				<h3>Sign Up</h3>
			</div>
		</md-toolbar>
	
		<div layout="column" layout-margin>
			<md-input-container>
				<label>Email</label>
				<input ng-model="formData.email" readonly>
			</md-input-container>
			<md-input-container>
				<label>First name</label>
				<input ng-model="formData.firstName" required="true">
			</md-input-container>
			<md-input-container>
				<label>Last name</label>
				<input ng-model="formData.lastName" required="true">
			</md-input-container>
			<md-input-container>
				<label>Invite code (optional)</label>
				<input ng-model="formData.inviteCode">
				<span class="md-caption">Without an invite code, your account will have limited functionality.</span>
			</md-input-container>
		</div>
	
		<md-progress-circular md-mode="indeterminate" toggle-on-submit hide></md-progress-circular>
		<div class="submit-form-error md-warn" hidden></div>
		<md-button class="md-primary md-raised" type="submit" toggle-on-submit>Sign up</md-button>
	</form>
</div>
