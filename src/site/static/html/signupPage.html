<div class="capped-body-width">
	<form class="md-whiteframe-1dp"
			layout="column"
			ng-submit="formSubmit($event)">
		<md-toolbar class="md-hue-2">
			<div class="md-toolbar-tools">
				<h3>Sign up</h3>
			</div>
		</md-toolbar>

		<div layout-margin>
			<md-button class="facebook-button" ng-click="signupWithFb()">
				<md-icon md-svg-icon="facebook_box"></md-icon>
				facebook
			</md-button>
			<div class="md-warn" ng-bind="socialError"></div>
		</div>

		<md-subheader class="md-hue-1">
			Or sign up with email:
		</md-subheader>

		<div layout="column" layout-margin>
			<md-input-container>
				<label>Email</label>
				<input name="email" type="email" ng-model="formData.email" required="true">
			</md-input-container>
			<md-input-container>
				<label>First name</label>
				<input name="firstName" ng-model="formData.firstName" required="true">
			</md-input-container>
			<md-input-container>
				<label>Last name</label>
				<input name="lastName" ng-model="formData.lastName" required="true">
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input name="password" type="password" ng-model="formData.password" required="true">
				<span class="md-caption">At least eight characters long, mixed case, and at least one number.</span>
			</md-input-container>
		</div>

		<md-progress-circular md-mode="indeterminate" toggle-on-submit hide></md-progress-circular>
		<div class="submit-form-error md-warn" hidden></div>
		<div class="md-warn" layout-margin ng-bind="normalError"></div>
		<md-button class="md-primary md-raised"
				type="submit"
				toggle-on-submit
				ng-if="!signupSuccess">
			Sign up with email
		</md-button>
		<div ng-if="signupSuccess">
			Success! You should receive an email from us in a few minutes. Please click the link in it to verify your email address.
		</div>
	</form>
</div>
