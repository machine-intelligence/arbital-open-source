<div class='md-whiteframe-1dp list-panel'>
	<md-progress-circular md-mode="indeterminate" ng-cloak ng-if="!requests"></md-progress-circular>

	<arb-explanation-request-row
			ng-repeat="request in requests | orderBy:['-originalTotalLikeCount','-refCount','alias'] track by $index"
			like-count="::request.likeCount"
			my-like-value="request.myLikeValue"
			alias="::request.alias"
			type="::request.type">
	</arb-explanation-request-row>

	<!-- Footer -->
	<arb-list-sub-header>
		If there is another math topic you'd like to explain or exercises you'd like to write:
		<a ng-href="{{::arb.urlService.getNewPageUrl()}}">go for it</a>!
	</arb-list-sub-header>
</div>
