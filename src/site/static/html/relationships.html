<div layout="column" ng-show="showPanel">
	<!-- Header -->
	<div layout="row">
		<!-- Title -->
		<h3 flex ng-bind="title"></h3>

		<!-- Edit button -->
		<md-button class="md-icon-button" ng-click="inEditModeToggle()" ng-hide="forceEditMode">
			<md-icon>create</md-icon>
		</md-button>
	</div>

	<!-- List of relationships -->
	<div layout="row"
			layout-align="start center"
			ng-repeat="otherPageId in idsSource">

		<!-- Mark as done button -->
		<md-button class="md-icon-button"
				ng-click="toggleRequirement(otherPageId)"
				ng-show="!inEditMode"
				ng-if="isRequirementType">
			<md-icon ng-show="hasMastery(otherPageId)">done_all</md-icon>
			<md-icon ng-hide="hasMastery(otherPageId)">done</md-icon>
		</md-button>

		<!-- Delete button -->
		<md-button class="md-icon-button"
				ng-click="deleteRelationship(otherPageId)"
				ng-show="inEditMode">
			<md-icon>delete</md-icon>
		</md-button>

		<!-- Relationship page title -->
		<arb-page-title page-id="{{otherPageId}}" is-link="true"></arb-page-title>
	</div>

	<!-- Add requirements -->
	<arb-autocomplete placeholder="Add a {{type}}"
			on-select="searchResultSelected(result)"
			ng-show="inEditMode"><arb-autocomplete>
</div>
