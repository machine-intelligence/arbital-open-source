<md-dialog class="edit-page-dialog" ng-cloak>
	<md-dialog-content>
		<div arb-edit-page
				paragraph-edit-mode="true"
				paragraph-index="paragraphIndex"
				class="full-height"
				layout="column"
				page-id="{{::pageId}}"
				is-embedded="true"
				inside-dialog="true"
				done-fn="doneFn(result)"
				ng-if="::pageId"
				flex></div>
	</md-dialog-content>
</md-dialog>
