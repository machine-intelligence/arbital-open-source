<!-- Display page's title with potential additional meta info. This is used to
 display the title of an embedded page. -->

<span class="title-span">
	<span class="new-updated-label glyphicon glyphicon-star"
				title="This is your first time viewing this page"
				ng-show="page.isNewPage()"></span>
	<button class="show-page-diff btn btn-default"
			data-toggle="button"
			ng-show="page.isUpdatedPage()"
			title="Click to see what changed since the last time you saw this page">
		<span class="new-updated-label glyphicon glyphicon-star-empty"></span>
	</button>
		<span ng-show="page.seeGroupId != '0'">
		[<span ng-bind="pageService.pageMap[page.seeGroupId].title"></span>]
	</span>
	<span ng-show="page.type == 'question'">
	  <span class="glyphicon glyphicon-question-sign"></span>
	</span>
	<span class="page-title-text" ng-bind="page.title"></span>
</span>
