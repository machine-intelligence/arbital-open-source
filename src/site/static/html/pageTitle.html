<!-- Display page's title with potential additional meta info. This is used to
 display the title of an embedded page. -->

<span class="title-span">
	<span class="alert alert-danger" ng-show="page.deletedBy > 0">[DELETED]</span>
	<span ng-hide="page.deletedBy > 0">
		<span class="new-updated-label glyphicon glyphicon-star"
			    title="This is your first time viewing this page"
					ng-show="page.isNewPage()"></span>
		<span class="new-updated-label glyphicon glyphicon-star-empty"
			    title="This page has been updated since the last time you've seen it"
					ng-show="page.isUpdatedPage()"></span>
		<span class="gray-text glyphicon glyphicon-lock"
			    title="Nobody can access this page unless they have the exact URL"
					ng-show="page.privacyKey > 0"></span>
		<span ng-show="page.group.name != ''">
			[<span ng-bind="page.group.name"></span>]
		</span>
		<span ng-show="page.type == 'question'">
		  <span class="glyphicon glyphicon-question-sign"></span>
		</span>
		<span class="page-title-text" ng-bind="page.title"></span>
	</span>
</span>
