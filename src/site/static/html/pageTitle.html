<!-- Display page's title with potential additional meta info. -->
<md-icon ng-show="pageService.showLockedGroup(page.pageId)">
	<md-tooltip>This page belongs to {{pageService.pageMap[page.seeGroupId].title}} group</md-tooltip>
</md-icon>
<md-icon ng-show="pageService.showPublic(page.pageId)">
	<md-tooltip>This page is public</md-tooltip>
</md-icon>
<a ng-href="{{pageService.getPageUrl(page.pageId)}}"
		ng-bind="pageTitle"
		ng-if="isLink"></a>
<span ng-bind="pageTitle"
		ng-if="!isLink"></span>
<span class="blue-dot" ng-show="page.isNewPage()"></span>
<div class="md-body-1" ng-bind="page.clickbait" ng-show="showClickbait">
</div>
