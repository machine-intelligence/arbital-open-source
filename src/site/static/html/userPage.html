<div layout="column" class="capped-body-width">
	<!-- User page -->
	<arb-page class="reveal-after-render" page-id="{{userId}}"></arb-page>
	<br>
	<br>

	<div arb-page-list panel-title="Recently created comments"
			show-created-at="true"
			page-ids="idsMap.recentlyCreatedCommentIds"></div>
	<div arb-page-list panel-title="Recently created pages"
			show-created-at="true"
			show-red-link-count="userId === userService.user.id"
			show-text-length="userId === userService.user.id"
			page-ids="idsMap.recentlyCreatedIds"></div>
	<div arb-page-list panel-title="Recently edited"
			show-last-edit="true"
			show-red-link-count="userId === userService.user.id"
			show-text-length="userId === userService.user.id"
			show-quick-edit-link="true"
			page-ids="idsMap.recentlyEditedIds"></div>
	<div arb-page-list panel-title="Top pages"
			show-created-at="true"
			page-ids="idsMap.topPagesIds"></div>
</div>
