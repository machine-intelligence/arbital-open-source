<div class="filter-body-div">
	<!-- User header -->
	<h3>
		<arb-user-name user-id="{[{authorId}]}"></arb-user-name>
	</h3>

	<!-- Panels -->
	<div class="panel panel-default" ng-hide="idsMap.recentlyCreatedIds.length <= 0">
	  <div class="panel-heading">
			Recently Created Pages
		</div>
	  <div class="panel-body">
	    <arb-likes-page-title page-id="{[{pageId}]}"
					show-red-link-count="true"
					show-quick-edit-link="true"
					show-created-at="true"
					ng-repeat="pageId in idsMap.recentlyCreatedIds"></arb-likes-page-title>
	  </div>
	</div>

	<div class="panel panel-default" ng-hide="idsMap.recentlyEditedIds.length <= 0">
	  <div class="panel-heading">
			Recently Edited Pages
		</div>
	  <div class="panel-body">
	    <arb-likes-page-title page-id="{[{pageId}]}"
					show-red-link-count="true"
					show-quick-edit-link="true"
					show-created-at="true"
					ng-repeat="pageId in idsMap.recentlyEditedIds"></arb-likes-page-title>
	  </div>
	</div>

	<div class="panel panel-default" ng-hide="idsMap.pagesWithDraftIds.length <= 0">
	  <div class="panel-heading">
			Pages With Drafts
		</div>
	  <div class="panel-body">
			<ul class="list-unstyled">
				<li ng-repeat="pageId in idsMap.pagesWithDraftIds"
						ng-init="page=pageService.editMap[pageId]">
					<a ng-href="{[{pageService.getEditPageUrl(page.pageId)}]}"
							page-id="{[{page.pageId}]}"
							class="intrasite-link"
							ng-class="{'red-link': !page.wasPublished}"
							style="display: table-cell"
							ng-bind="page.title"></a>
					<span class="created-span gray-text" ng-bind="page.createdAt | relativeDateTime"></span>
				</li>
			</ul>
	  </div>
	</div>

	<div class="panel panel-default" ng-hide="idsMap.mostTodosIds.length <= 0">
	  <div class="panel-heading">
			Pages With Most TODOs
		</div>
	  <div class="panel-body">
	    <arb-likes-page-title page-id="{[{pageId}]}"
					show-red-link-count="true"
					show-quick-edit-link="true"
					show-created-at="true"
					ng-repeat="pageId in idsMap.mostTodosIds"></arb-likes-page-title>
	  </div>
	</div>

	<div class="panel panel-default" ng-hide="idsMap.recentlyEditedCommentIds.length <= 0">
	  <div class="panel-heading">
			Recently Edited Comments
		</div>
	  <div class="panel-body">
	    <arb-likes-page-title page-id="{[{pageId}]}"
					show-created-at="true"
					ng-repeat="pageId in idsMap.recentlyEditedCommentIds"></arb-likes-page-title>
	  </div>
	</div>
</div>
