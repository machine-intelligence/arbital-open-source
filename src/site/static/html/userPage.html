<div layout="column">
	<!-- User header -->
	<div layout="row" layout-align="center center">
		<h3>
			<arb-user-name user-id="{{userId}}"></arb-user-name>
			<span>(last seen <span ng-bind="TODO"></span>)</span>
		</h3>
	</div>

	<!-- Public row -->
	<div layout="row">
		<div flex="5"></div>
		<arb-user-page-panel panel-title="Recently created pages"
				is-public="yes"
				show-last-edit="true"
				show-red-link-count="{{userId === userService.user.id}}"
				page-ids="idsMap.recentlyCreatedIds"
				flex="40"></arb-user-page-panel>
		<div flex="10"></div>
		<arb-user-page-panel panel-title="Recently created comments"
				is-public="yes"
				page-ids="idsMap.recentlyCreatedCommentIds"
				flex="40"></arb-user-page-panel>
		<div flex="5"></div>
	</div>

	<!-- Public row -->
	<div layout="row">
		<div flex="5"></div>
		<arb-user-page-panel panel-title="Top pages"
				is-public="yes"
				page-ids="idsMap.topPagesIds"
				flex="40"></arb-user-page-panel>
		<div flex="10"></div>
		<arb-user-page-panel panel-title="Recently edited"
				is-public="yes"
				show-red-link-count="{{userId === userService.user.id}}"
				show-quick-edit-link="true"
				page-ids="idsMap.recentlyEditedIds"
				flex="40"></arb-user-page-panel>
		<div flex="5"></div>
	</div>

	<!-- Private row -->
	<div layout="row" ng-if="userId === userService.user.id">
		<div flex="5"></div>
		<arb-user-page-panel panel-title="Pages with drafts"
				is-public="no"
				show-last-edit="true"
				use-edit-map="true"
				hide-likes="true"
				show-quick-edit="true"
				page-ids="idsMap.pagesWithDraftIds"
				flex="40"></arb-user-page-panel>
		<div flex="10"></div>
		<arb-user-page-panel panel-title="Pages with most TODOs"
				is-public="no"
				show-last-edit="true"
				show-red-link-count="true"
				show-quick-edit-link="true"
				page-ids="idsMap.mostTodosIds"
				flex="40"></arb-user-page-panel>
		<div flex="5"></div>
	</div>
</div>
