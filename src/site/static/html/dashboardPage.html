<div layout="column" class="capped-body-width">

	<!-- Header -->
	<div layout="row" layout-align="center center">
		<h2>
			Your dashboard
		</h2>
	</div>

	<!-- Show domain permissions -->
	<div ng-repeat="(domainId,trust) in userService.user.trustMap"
			ng-if="::trust.permissions.domainAccess.has">
		<arb-page-title page-id="{{::domainId}}" is-link="true" ng-if="::domainId"></arb-page-title>
		<span ng-if="::!domainId">General</span>
		domain permissions:
		<span ng-if="::trust.permissions.edit.has">Edit pages,</span>
		<span ng-if="::trust.permissions.delete.has">Delete pages,</span>
		<span ng-if="::trust.permissions.comment.has">Comment.</span>
	</div>
	<br>

	<div arb-page-list panel-title="Recently created and edited pages"
			show-created-at="true"
			show-last-edit="true"
			show-red-link-count="true"
			show-text-length="true"
			show-quick-edit-link="true"
			page-ids="::idsMap.recentlyEditedIds"></div>
	<div arb-page-list panel-title="Recently created comments"
			show-created-at="true"
			page-ids="::idsMap.recentlyCreatedCommentIds"></div>
	<div arb-page-list panel-title="Pages with most TODOs"
			is-public="no"
			show-last-edit="true"
			show-red-link-count="true"
			show-text-length="true"
			show-quick-edit-link="true"
			page-ids="::idsMap.mostTodosIds"></div>
	<div arb-page-list panel-title="Pages with drafts"
			is-public="no"
			show-last-edit="true"
			use-edit-map="true"
			hide-likes="true"
			show-quick-edit="true"
			page-ids="::idsMap.pagesWithDraftIds"></div>
</div>
