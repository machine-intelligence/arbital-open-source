<arb-list-panel title="New"
		items="hotPageIds"
		num-to-display="numToDisplay"
		more-link="/read">
	<md-list>
		<md-list-item ng-repeat="pageId in ::hotPageIds | limitTo:numToDisplay">
			<arb-page-row></arb-page-row>
			<md-divider ng-if="::!$last"></md-divider>
		</md-list-item>
	</md-list>
</arb-list-panel>
