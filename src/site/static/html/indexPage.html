<div layout="column" layout-gt-md="row">

	<!-- Left half -->
	<div class="index-page-half" flex>
		<div class="tab-panel-header" layout="row" layout-align="start end">
			<div class="tab-panel-title">Read</div>
			<div flex></div>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': readTab==0}"
					ng-click="selectReadTab(0)">
				Featured
			</md-button>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': readTab==1}"
					ng-click="selectReadTab(1)">
				New
			</md-button>
		</div>
		<div arb-read-mode-panel hide-title="::true" type="featured" is-full-page="true" ng-if="readTab==0"></div>
		<div arb-read-mode-panel hide-title="::true" type="new"  is-full-page="true" ng-if="readTab==1"></div>
	</div>

	<!-- Right half -->
	<div class="index-page-half" flex ng-if="arb.userService.userIsLoggedIn()">
		<div class="tab-panel-header" layout="row" layout-align="start end">
			<div class="tab-panel-title">Write</div>
			<div flex></div>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': writeTab==0}"
					ng-click="selectWriteTab(0)">
				New
			</md-button>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': writeTab==1}"
					ng-click="selectWriteTab(1)"
					ng-if="showContinueWritingPanel">
				Continue
			</md-button>
		</div>
		<div arb-write-new-mode-panel hide-title="::true"  is-full-page="true" ng-if="writeTab==0"></div>
		<div arb-continue-writing-mode-panel hide-title="::true"  is-full-page="true" ng-if="writeTab==1"></div>
	</div>
</div>
