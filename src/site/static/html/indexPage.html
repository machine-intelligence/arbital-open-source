<div id="index-header" layout="row" layout-align="center center">
	<div class="md-whiteframe-1dp">
		<arb-page-title page-id="3d" is-link="true" custom-page-title="Arbital"></arb-page-title>
		<span>is the place for</span>
		<arb-page-title page-id="1sl" is-link="true" custom-page-title="crowdsourced"></arb-page-title>
		<span class="comma">, intuitive math</span>
		<arb-page-title page-id="1sm" is-link="true" custom-page-title="explanations"></arb-page-title>
		<span class="comma">.</span>
	</div>
</div>

<div layout="column" layout-padding layout-gt-md="row">
	<!-- Left half -->
	<div class="full-page-panel" flex>
		<div class="tab-panel-header" layout="row" layout-align="start end">
			<div class="tab-panel-title">Read</div>
			<div flex></div>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': readTab==0}"
					ng-click="selectReadTab(0)">
				Featured
			</md-button>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': readTab==1}"
					ng-click="selectReadTab(1)">
				New
			</md-button>
		</div>
		<div arb-read-mode-panel
				class="support-visited-links"
				hide-title="::true"
				type="featured"
				is-full-page="true"
				ng-if="readTab==0"></div>
		<div arb-read-mode-panel
				class="support-visited-links"
				hide-title="::true"
				type="new"
				is-full-page="true"
				ng-if="readTab==1"></div>
	</div>

	<!-- Right half -->
	<div class="full-page-panel" flex>
		<div class="tab-panel-header" layout="row" layout-align="start end">
			<div class="tab-panel-title">Write</div>
			<div flex></div>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': writeTab==0}"
					ng-click="selectWriteTab(0)">
				New
			</md-button>
			<md-button href="#"
					class="tab-panel-tab"
					ng-class="{'md-raised md-primary': writeTab==1}"
					ng-click="selectWriteTab(1)"
					ng-if="arb.userService.userIsLoggedIn()">
				Continue
			</md-button>
		</div>
		<div arb-write-new-mode-panel hide-title="::true"  is-full-page="true" ng-if="writeTab==0"></div>
		<div arb-continue-writing-mode-panel hide-title="::true"  is-full-page="true" ng-if="writeTab==1"></div>
	</div>
</div>
