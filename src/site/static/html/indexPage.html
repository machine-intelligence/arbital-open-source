<div class="capped-body-width">
	<!-- Welcome message -->
	<h1 layout-margin>What is Arbital?</h1>
	<div layout-margin layout-padding class="md-whiteframe-1dp">
		<span ng-show="userService.user.id === '0'">Please <a href="/signup/">sign up</a> to be able to like, subscribe, comment, and create pages.</span>
		<a href="/3560540392275264633" class="intrasite-link" page-id="3560540392275264633">(Read more)</a>
	</div>
	<br>
	<br>
	
	<!-- Domains -->
	<h1 layout-margin>Arbital domains</h1>
	<div layout="column" layout-gt-md="row" layout-margin layout-fill>
		<!-- Domain -->
		<div class="pages-list md-whiteframe-1dp"
				ng-repeat="domain in featuredDomains"
				layout="column"
				flex>
			<md-toolbar class="md-hue-1">
				<div class="md-toolbar-tools">
					<a ng-href="/domains/{{pageService.pageMap[domain.domainId].alias}}"
						ng-bind="pageService.pageMap[domain.domainId].title"></a>
				</div>
			</md-toolbar>
			<md-subheader ng-bind="pageService.pageMap[domain.domainId].clickbait">
			</md-subheader>
			<md-list>
				<md-list-item ng-repeat="childId in domain.childIds">
					<div layout="row" layout-align="start start" layout-margin layout-fill>
						<arb-likes page-id="{{childId}}"></arb-likes>
						<arb-page-title page-id="{{childId}}"
								is-link="true"
								show-clickbait="true"
								flex="100"></arb-page-title>
					</div>
					<md-divider ng-if="!$last"></md-divider>
				</md-list-item>
			</md-list>
		</div>
	</div>
</div>
