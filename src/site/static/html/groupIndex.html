<div class="index-body-div">
	<div class="panel panel-default">
	  <div class="panel-heading">Most Liked</div>
	  <div class="panel-body">
	    <arb-likes-page-title
					page-id="{[{pageId}]}"
					ng-repeat="pageId in idsMap.mostLikedIds"></arb-likes-page-title>
	  </div>
	</div>
	
	<div class="panel panel-default">
	  <div class="panel-heading">Most Controversial</div>
	  <div class="panel-body">
	    <arb-likes-page-title
					page-id="{[{pageId}]}"
					ng-repeat="pageId in idsMap.mostControversialIds"></arb-likes-page-title>
	  </div>
	</div>
	
	<div class="panel panel-default">
	  <div class="panel-heading">Recently Created</div>
	  <div class="panel-body">
	    <arb-likes-page-title
					page-id="{[{pageId}]}"
					show-created-at="true"
					ng-repeat="pageId in idsMap.recentlyCreatedIds"></arb-likes-page-title>
	  </div>
	</div>
	
	<div class="panel panel-default">
	  <div class="panel-heading">Recently Edited</div>
	  <div class="panel-body">
	    <arb-likes-page-title
					page-id="{[{pageId}]}"
					show-created-at="true"
					ng-repeat="pageId in idsMap.recentlyEditedIds"></arb-likes-page-title>
	  </div>
	</div>
</div>
