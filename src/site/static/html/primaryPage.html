<div class="capped-body-width">
	<!-- The primary page -->
	<div arb-page
		 page-id="{{::pageService.primaryPage.pageId}}"
		 is-user="{{::userId}}"></div>

	<!-- Answers for a question page -->
	<div ng-if="::(page.type === 'question')">
		<h1 class="md-display-3">Answers ({{::page.answerIds.length}})</h1>
		<div ng-repeat="answerId in ::page.answerIds">
			<arb-page class="reveal-after-render" page-id="{{::answerId}}"></arb-page>
		</div>
	</div>

	<!-- Create an answer -->
	<div id="your-answer" ng-if="::(page.type === 'question')">
		<h2 class="md-display-1">Suggest an answer</h2>
		<arb-autocomplete placeholder="Find existing answers..."
				page-type="answer"
				on-select="suggestedAnswer(result)"></arb-autocomplete>

		<h2 class="md-display-1">Or write a new one</h2>

		<!-- New Answer for a question page -->
		<div arb-edit-page
				class="new-answer-div reveal-after-render"
				layout="column"
				page-id="{{newAnswerId}}"
				is-embedded="true"
				done-fn="answerDone(result)"
				ng-if="newAnswerId"></div>
	</div>

	<div arb-page-list panel-title="Children"
			show-created-at="::(page.sortChildrenBy === 'recentFirst' || page.sortChildrenBy === 'oldestFirst')"
			show-comment-count="true"
			show-text-length="true"
			page-ids="::page.childIds"
			ng-if="::page.childIds.length > 0"></div>
	<div arb-page-list panel-title="Related"
			show-comment-count="true"
			show-text-length="true"
			page-ids="::page.relatedIds"
			ng-if="::page.relatedIds.length > 0"></div>

	<div ng-include="'static/html/footer.html'"></div>
</div>
