<div layout="column" layout-margin ng-if="::!isSpan">
	<!-- List of masteries -->
	<div arb-requisite-button
			requisite-id="{{::masteryId}}"
			allow-wants="::allowWants"
			hide-checkbox="hideCheckboxes"
			unlocked-fn="pageUnlocked(result)"
			ng-repeat="masteryId in ::idsSource">
	</div>
</div>

<span ng-if="::isSpan">
	<!-- List of masteries -->
	<span ng-repeat="(index,masteryId) in ::idsSource">
		<span class="comma" ng-if="::(index > 0)">,</span>
		<span arb-requisite-button
				requisite-id="{{::masteryId}}"
				allow-wants="::allowWants"
				unlocked-fn="pageUnlocked(result)">
		</span>
	</span>
</span>
