<div layout="column">
	<!-- List of masteries -->
	<div ng-repeat="masteryId in idsSource">
		<div layout="row" layout-align="start center">
	
			<!-- Mark as done button -->
			<md-button class="md-icon-button" ng-click="toggleRequirement(masteryId)">
				<md-icon ng-show="pageService.hasMastery(masteryId)">
					check_box
					<md-tooltip>I know this</md-tooltip>
				</md-icon>
				<md-icon ng-show="!pageService.hasMastery(masteryId) && pageService.wantsMastery(masteryId)">
					bookmark
					<md-tooltip>I want to learn this</md-tooltip>
				</md-icon>
				<md-icon ng-show="!pageService.hasMastery(masteryId) && !pageService.wantsMastery(masteryId)">
					check_box_outline_blank
					<md-tooltip>I don't know this</md-tooltip>
				</md-icon>
			</md-button>
	
			<!-- Relationship page title -->
			<arb-page-title page-id="{{masteryId}}" is-link="true"></arb-page-title>
		</div>
		<div>

		</div>
	</div>
</div>
