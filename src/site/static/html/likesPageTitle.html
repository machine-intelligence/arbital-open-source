<!-- Display page's likes and title. -->

<!-- Likes and dislikes -->
<div ng-hide="page.Title==''">
	<span class="red-link-count pull-right"
		ng-show="showRedLinkCount && page.RedLinkCount>0"
		ng-bind="page.RedLinkCount"
		title="Number of links to non-existing pages"></span>

	<span class="like-small-span">
		<span class="like-count" ng-bind="page.LikeCount"></span>
		<span class="disabled-like glyphicon glyphicon-thumbs-up" ng-class="{'on': page.MyLikeValue >= 1}"></span>
		&nbsp;
		<span class="dislike-count" ng-bind="page.DislikeCount"></span>
		<span class="disabled-dislike glyphicon glyphicon-thumbs-down" ng-class="{'on': page.MyLikeValue <= -1}"></span>
	</span>

	<span class="quick-edit-span" ng-show="showQuickEditLink && page.IsCurrentEdit">
		<a ng-href="{[{page.EditUrl}]}" class="edit-page-link glyphicon glyphicon-pencil"></a>
	</span>
	
	<span class="inline-page-title">
		<a ng-href="{[{(page.IsCurrentEdit || !showQuickEditLink) ? page.Url : page.EditUrl}]}" class="intrasite-link">
			<span class="glyphicon glyphicon-pencil" ng-show="showQuickEditLink && !page.IsCurrentEdit"></span>
			<span ng-bind="page.Title"></span>
		</a>
	</span>

	<span class="created-span gray-text" ng-bind="page.CreatedAt | simpleDateTime" ng-show="showCreatedAt">
	</span>
</div>
