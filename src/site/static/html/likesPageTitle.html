<!-- Display page's likes and title. -->

<div class="likes-page-title" ng-hide="page.title=='' && page.type!='comment'">
	<span class="extra-info pull-right" ng-show="showRedLinkCount && page.redLinkCount>0">
		<span class="red-link-count" title="Number of [todo: ...] blocks in text + number of broken links">
			TODOs: <span ng-bind="page.todoCount"></span>
			+ <span ng-bind="page.redLinkCount"></span>
		</span>
	</span>

	<!-- Likes and dislikes -->
	<span class="page-like-span"
			ng-class="{'like-small-span': !isSupersized, 'like-span': isSupersized}"
			ng-style="{display: isSearchResult ? 'inline' : 'table-cell'}">
		<span class="like-count" ng-bind="page.likeCount"></span>
		<span class="disabled-like glyphicon glyphicon-thumbs-up" ng-class="{'on': page.myLikeValue >= 1}"></span>
		&nbsp;
		<span class="dislike-count" ng-bind="page.dislikeCount"></span>
		<span class="disabled-dislike glyphicon glyphicon-thumbs-down" ng-class="{'on': page.myLikeValue <= -1}"></span>
	</span>

	<!-- Link to quickly edit the page -->
	<span class="quick-edit-span" ng-show="showQuickEditLink">
		<a ng-href="{[{page.editUrl()}]}" class="edit-page-link glyphicon glyphicon-pencil"></a>
	</span>

	<!-- Show new/updated stars -->
	<span class="meta-info-span" ng-style="{display: isSearchResult ? 'inline' : 'table-cell'}">
		<span class="new-updated-label glyphicon glyphicon-star"
			    title="You've never seen this page before"
					ng-show="page.isNewPage()"></span>
		<span class="new-updated-label glyphicon glyphicon-star-empty"
			    title="This page has been updated since the last time you saw it"
					ng-show="page.isUpdatedPage()"></span>
		<span class="public-private-label glyphicon glyphicon-lock"
					title="This page belongs to {[{userService.groupMap[page.seeGroupId].name}]} group"
					ng-show="pageService.showLockedGroup(page.pageId)"></span>
		<span class="public-private-label glyphicon glyphicon-globe"
					title="This page is public"
					ng-show="pageService.showPublic(page.pageId)"></span>
	</span>
	
	<!-- Page title -->
	<span class="inline-page-title" ng-style="{display: isSearchResult ? 'inline' : 'table-cell'}">
		<a ng-href="{[{page.url()}]}"
				page-id={[{page.pageId}]}
				class="intrasite-link"
				ng-hide="isSearchResult">
			<span ng-bind="page.type == 'comment' ? 'Comment' : page.title"></span>
		</a>
		<span ng-bind="page.type == 'comment' ? 'Comment' : page.title" ng-show="isSearchResult"></span>
	</span>

	<span class="created-span gray-text" ng-bind="page.createdAt | relativeDateTime" ng-show="showCreatedAt">
	</span>

	<!-- Clickbait -->
	<div ng-show="showClickbait && page.clickbait.length!=0">
	  <span class="clickbait" ng-bind="page.clickbait">
	  </span>
	</div>
</div>
