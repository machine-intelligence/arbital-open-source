<!-- Top toolbar appearing on every page -->
<md-toolbar ng-class="{'md-tall': isTinyScreen}">
	<div class="md-toolbar-tools">
		<a ng-href="{{pageService.getDomainUrl()}}">a</a>

		<a ng-href="/"
				layout-margin
				ng-bind="pageService.pageMap[pageService.privateGroupId].title"
				ng-show="pageService.privateGroupId"></a>

		<!-- Search -->
		<span flex></span>
		<arb-autocomplete do-autofocus="{{isTouchScreen}}"
				placeholder="Search"
				on-select="searchResultSelected(result)"
				flex="grow"
				ng-if="!isTinyScreen"></arb-autocomplete>
		<span flex></span>

		<!-- Updates -->
		<md-button href="/updates/"
				ng-class="{'md-icon-button': userService.user.updateCount <= 0, 'md-accent': userService.user.updateCount > 0}"
				ng-show="userService.user.isLoggedIn">
			<md-icon ng-show="userService.user.updateCount <= 0">notifications_none</md-icon>
			<md-icon ng-show="userService.user.updateCount > 0">notifications</md-icon>
			<span ng-bind="userService.user.updateCount" ng-show="userService.user.updateCount > 0"></span>
		</md-button>

		<!-- Login/signup buttons -->
		<md-button ng-href="/signup/?continueUrl={{currentUrl}}"
				ng-hide="userService.user.isLoggedIn">
			Sign Up
		</md-button>
		<md-button ng-href="/login/?continueUrl={{currentUrl}}"
				target="_self"
				ng-hide="userService.user.isLoggedIn">
			Log In
		</md-button>

		<!-- Button for RHS sidebar -->
		<md-button class="md-icon-button"
				ng-click="toggleRightMenu()"
				ng-show="userService.user.isLoggedIn">
			<md-icon>menu</md-icon>
    </md-button>
	</div>
	<div class="md-toolbar-tools md-toolbar-tools-bottom" ng-if="isTinyScreen">
		<arb-autocomplete autofocus="true"
				placeholder="Search"
				on-select="searchResultSelected(result)"
				layout-fill></arb-autocomplete>
	</div>
</md-toolbar>
<md-progress-linear id="loading-bar" md-mode="indeterminate" hide></md-progress-linear>

<!-- Right sidenav slide out; only if the user is logged in -->
<md-sidenav class="md-sidenav-right md-whiteframe-6dp" md-component-id="right">
	<md-toolbar>
		<h1 class="md-toolbar-tools" layout-align="space-between center">
			<span ng-bind="userService.user.email"></span>
			<md-button class="md-icon-button"
					ng-click="toggleRightMenu()">
				<md-icon>arrow_forward</md-icon>
			</md-button>
		</h1>
	</md-toolbar>
	<md-content layout="column">
		<!-- List of groups -->
		<md-subheader ng-show="userService.user.groupIds.length > 0">
			Your Groups
		</md-subheader>
		<div layout="column" layout-align="start center">
			<div ng-repeat="groupId in userService.user.groupIds">
				<md-button ng-href="{{pageService.getDomainUrl(pageService.pageMap[groupId].alias)}}"
						ng-bind="pageService.pageMap[groupId].title"></md-button>
			</div>
		</div>
		<md-divider></md-divider>

		<!-- Other buttons -->
		<md-subheader>
			Your Account
		</md-subheader>
		<md-button ng-href="{{userService.getUserUrl(userService.user.id)}}" ng-click="toggleRightMenu()">
			Your Profile
		</md-button>
		<md-button ng-href="/groups" ng-click="toggleRightMenu()">Your Groups</md-button>
		<md-button ng-href="/settings" ng-click="toggleRightMenu()">Your Settings</md-button>
		<md-divider></md-divider>

		<md-button ng-href="/logout/?continueUrl={{currentUrl}}"
				id="logout"
				target="_self">Log Out</md-button>
	</md-content>
</md-sidenav>
