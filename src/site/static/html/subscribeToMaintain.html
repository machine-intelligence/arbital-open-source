<md-button arb-user-check
		aria-label="subscribe"
		ng-class="::{'md-icon-button': !isStretched}"
		ng-click="subscribeClick()">
	<md-icon ng-class="{on: isSubscribed()}">build</md-icon>
	<span class="like-count" ng-class="{bold: isSubscribed()}">
		{{page.maintainerCount + (isSubscribed() ? 1 : 0)}}
	</span>
	<md-tooltip md-delay="500" md-direction="top" ng-if="!isSubscribed()">
		Click to subscribe to this page as a maintainer.
	</md-tooltip>
	<md-tooltip md-delay="500" md-direction="top" ng-if="isSubscribed()">
		Click to unsubscribe from this page as a maintainer.
	</md-tooltip>
</md-button>
