<div class="inline-comment-container md-whiteframe-4dp"
		ng-class="{constrained: !isExpanded}"
		layout="column">
	<arb-subpage class="inline-subpage" lens-id="{{::lensId}}" page-id="{{::commentId}}"></arb-subpage>
	<md-button class="md-raised expand" ng-click="toggleExpand()" ng-if="showExpandButton()">
		<md-icon ng-if="isExpanded">expand_less</md-icon>
		<md-icon ng-if="!isExpanded">expand_more</md-icon>
	</md-button>
</div>
