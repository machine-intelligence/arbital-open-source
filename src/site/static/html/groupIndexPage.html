<div layout="column" class="capped-body-width">
	<!-- First row -->
	<div layout="column" layout-gt-md="row" layout-margin layout-fill>
		<arb-page-list panel-title="New"
				show-last-edit="true"
				page-ids="idsMap.recentlyCreatedIds"
				flex></arb-page-list>
		<arb-page-list panel-title="Hot"
				show-last-edit="true"
				show-comment-count="true"
				page-ids="idsMap.hotIds"
				flex></arb-page-list>
	</div>

	<!-- Second row -->
	<div layout="column" layout-gt-md="row" layout-margin layout-fill>
		<arb-page-list panel-title="Top"
				page-ids="idsMap.mostLikedIds"
				flex></arb-page-list>
		<arb-page-list panel-title="Controversial"
				show-comment-count="true"
				page-ids="idsMap.mostControversialIds"
				flex></arb-page-list>
	</div>
</div>
