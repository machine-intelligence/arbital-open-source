<div layout="column">
	<!-- Header -->
	<div layout="column">
		<h1 ng-bind="group.title"></h1>
		<arb-markdown page-id="{{groupId}}" use-summary="true"></arb-markdown>
	</div>

	<!-- First row -->
	<div layout="row">
		<div flex="5"></div>
		<arb-page-list panel-title="New"
				show-last-edit="true"
				page-ids="idsMap.recentlyCreatedIds"
				flex="40"></arb-page-list>
		<div flex="10"></div>
		<arb-page-list panel-title="Hot"
				show-last-edit="true"
				show-comment-count="true"
				page-ids="idsMap.hotIds"
				flex="40"></arb-page-list>
		<div flex="5"></div>
	</div>

	<!-- Second row -->
	<div layout="row">
		<div flex="5"></div>
		<arb-page-list panel-title="Top"
				page-ids="idsMap.mostLikedIds"
				flex="40"></arb-page-list>
		<div flex="10"></div>
		<arb-page-list panel-title="Controversial"
				show-comment-count="true"
				page-ids="idsMap.mostControversialIds"
				flex="40"></arb-page-list>
		<div flex="5"></div>
	</div>
</div>
