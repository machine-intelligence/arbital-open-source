application: zanaduu3
version: 001h
runtime: go
api_version: go1
automatic_scaling:
  min_idle_instances: 3
  max_pending_latency: 0.5s
instance_class: F2

handlers:
- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/icons/favicon.ico
  upload: static/icons/favicon.ico

- url: /.*
  script: _go_app

- url: /daemon
  script: _go_app
  login: admin

